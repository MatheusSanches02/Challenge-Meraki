<!-- Importando css -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"/>
<link rel="stylesheet" href="../../../../shared/reset.css">
<link rel="stylesheet" href="../../../../shared/style.css">
<link rel="stylesheet" href="./profile.css">

<!-- Body -->
<div class="container-page">

    <!-- Page title -->
    <p class="title">Configurações de usuário</p>

    <!-- Header -->
    <div class="container-header">

        <!-- Card user image -->
        <div class="cards user-card">

            <!-- Add image -->
            <div class="add-image">
                <img class="user-image" src="../../../../assets/images/user-default.svg" />

                <!-- Button add -->
                <div class="button-add">
                    <i class="fas fa-camera-retro"></i>
                </div>
            </div>

            <!-- User name -->
            <p class="user-name">Guilherme Nunes</p>
        </div>
        
        <!-- Card user datas -->
        <div class="cards user-datas">

            <div class="flex-default">

                <!-- Nome -->
                <div class="container-input">
                    <p class="label">Nome</p>
                    <input placeholder="Nome" value="Guilherme Nunes" />
                </div>
                
                <!-- Email -->
                <div class="container-input">
                    <p class="label">Email</p>
                    <input placeholder="Email" value="RM86614@fiap.com.br" />
                </div>
            </div>

            <button class="btn btn-action">Salvar</button>
        </div>
    </div>
</div>
